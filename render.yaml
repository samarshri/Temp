services:
  - type: web
    name: student-forum
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:create_app() --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: AI_PROVIDER
        value: mock
      - key: DATABASE_URL
        fromDatabase:
          name: student-forum-db
          property: connectionString
    
databases:
  - name: student-forum-db
    databaseName: forum_db
    user: forum_user
