{% extends "base.html" %}

{% block title %}Edit Post - Student Forum{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h3 class="mb-0">
                    <i class="bi bi-pencil"></i> Edit Discussion
                </h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('posts.edit_post', post_id=post.id) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label fw-bold">Discussion Title *</label>
                        <input type="text" class="form-control form-control-lg" id="title" name="title" required
                            maxlength="200" value="{{ post.title }}">
                    </div>

                    <div class="mb-3">
                        <label for="subject" class="form-label fw-bold">Subject *</label>
                        <select class="form-select" id="subject" name="subject" required>
                            {% for subject in subjects %}
                            <option value="{{ subject }}" {% if subject==post.subject %}selected{% endif %}>
                                {{ subject }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label fw-bold">Content *</label>
                        <textarea class="form-control" id="content" name="content" rows="10"
                            required>{{ post.content }}</textarea>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning btn-lg">
                            <i class="bi bi-save"></i> Save Changes
                        </button>
                        <a href="{{ url_for('posts.view_post', post_id=post.id) }}"
                            class="btn btn-outline-secondary btn-lg">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
